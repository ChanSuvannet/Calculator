<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!-- css style -->
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="index.js" defer></script>
</head>
<body>
    <div class="wrapper">
        <section class="screen">
            0
        </section>

        <section class="cals-buttons">
            <div class="cals-button-row">
                <button class="cals-button double">
                    C
                </button>
                <button class="cals-button double" style="background-color: rgb(196, 180, 255);">
                    <i class='bx bxs-heart-circle' style="color: rgb(252, 0, 105); font-size: 40px;" ></i>
                </button>
                <button class="cals-button">
                    &larr;
                </button>
                <button class="cals-button">
                    &divide;
                </button>
            </div>
            <div class="cals-button-row">
                <button class="cals-button">
                    7
                </button>
                <button class="cals-button">
                    8
                </button>
                <button class="cals-button">
                    9
                </button>
                <button class="cals-button">
                    &times;
                </button>
            </div>
            <div class="cals-button-row">
                <button class="cals-button">
                    4
                </button>
                <button class="cals-button">
                    5
                </button>
                <button class="cals-button">
                    6
                </button>
                <button class="cals-button">
                    -
                </button>
            </div>
            <div class="cals-button-row">
                <button class="cals-button">
                    1
                </button>
                <button class="cals-button">
                    2
                </button>
                <button class="cals-button">
                    3
                </button>
                <button class="cals-button">
                    &plus;
                </button>
            </div>
            <div class="cals-button-row">
                <button class="cals-button triple">
                    0
                </button>

                <button class="cals-button triple">
                    .
                </button>
            
                <button class="cals-button triple" id="last">
                    &equals;
                </button>

            </div>
        </section>
    </div>
</body>
</html>
